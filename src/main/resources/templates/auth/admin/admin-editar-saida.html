<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title>ECIM - Registro</title>

  <!--  bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <style>
    .title {
      font-weight: bold;
      color: rgb(255, 62, 62);
    }

    .color_icon {
      background-color: blue;
      color: white;
    }

    .btb_cad {
      background-color: blue;
    }
  </style>

</head>

<body class="container-fluid">

  <div th:insert="/fragments/publica-nav :: nav"></div>
  <h3 class="pb-3 pt-3 title">Edição de registro de saída</h3>

  <form th:action="@{/saida/editar/{id}(id=${saida.id})}" class="row g-3" method="post" th:object="${saida}">

    <div class="col-md-12 row pt-4">
      <div class="col-md-4">
        <label class="col-form-label"><strong>Nome do aluno que saiu</strong></label>
        <div class="input-group">
          <span class="input-group-text color_icon"><i class="bi bi-file-earmark-person"></i></span>
          <select id="aluno" class="form-control" th:field="*{aluno}"
            th:classappend="${#fields.hasErrors('aluno')} ? 'is-invalid'">
            <option value="">Selecione...</option>
            <option th:each="a : ${alunos}" th:value="${a.id}" th:text=${a.nome}>NOME DO ALUNO AQUI</option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <label class="col-form-label"><strong>Nome do professor que estava dando aula</strong></label>
        <div class="input-group">
          <span class="input-group-text color_icon"><i class="bi bi-file-earmark-person"></i></span>
          <select id="aluno" class="form-control" th:field="*{professor}"
            th:classappend="${#fields.hasErrors('professor')} ? 'is-invalid'">
            <option value="">Selecione...</option>
            <option th:each="p : ${professores}" th:value="${p.id}" th:text=${p.nome}>NOME DO PROF AQUI</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-12 row pt-3">
      <div class="col-md-4">
        <label class="col-form-label"><strong>Data da saída</strong></label>
        <div class="input-group">
          <span class="input-group-text color_icon"><i class="bi bi-calendar"></i></span>
          <input type="date" class="form-control form-control-md" required="required" th:field="*{dataSaida}">
        </div>

        <label class="col-form-label pt-4"><strong>Horário da saída</strong></label>
        <div class="input-group">
          <span class="input-group-text color_icon"><i class="bi bi-alarm-fill"></i></span>
          <input type="time" class="form-control form-control-md" required="required" th:field="*{horarioSaida}">
        </div>
      </div>

      <div class="col-md-4">
        <label class="col-form-label"><strong>Motivo da saída</strong></label>
        <div class="input-group">
          <span class="input-group-text color_icon"><i class="bi bi-patch-question"></i></span>
          <textarea id="motivo" name="motivo" cols="40" rows="5" class="form-control" th:field="*{motivo}"></textarea>
        </div>
      </div>
    </div>

    <div class="col-md-12 row pt-3">
      <div class="col-md-4">
        <label class="col-form-label"><strong>Série do aluno</strong></label>
        <div class="input-group">
          <span class="input-group-text color_icon"><i class="bi bi-file-earmark-person"></i></span>
          <select id="aluno" class="form-control" th:field="*{ano}"
            th:classappend="${#fields.hasErrors('ano')} ? 'is-invalid'">
            <option value="">Selecione...</option>
            <option value="6º Ano">6º ano</option>
            <option value="7º Ano">7º ano</option>
            <option value="8º Ano">8º ano</option>
            <option value="9º Ano">9º ano</option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <label class="col-form-label"><strong>Turma do aluno</strong></label>
        <div class="input-group">
          <span class="input-group-text color_icon"><i class="bi bi-file-earmark-person"></i></span>
          <select id="aluno" class="form-control" th:field="*{turma}"
            th:classappend="${#fields.hasErrors('turma')} ? 'is-invalid'">
            <option value="">Selecione...</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-12 pt-4">
      <button name="submit" type="submit" class="btn btn-primary btn-lg btb_cad">ATUALIZAR</button>
      <a class="btn btn-secondary btn-lg" href="/saida/listar">VOLTAR</a>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />


  <script th:inline="javascript">
    window.onload = function () {

      var mensagem = [[${ mensagem }]];

      toastr.options = {

        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "4000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      }

      if (mensagem == "Sucesso") {

        Command: toastr.success("Saída registrada com sucesso!", "Registro")
      }

    }	
  </script>

</body>

</html>
