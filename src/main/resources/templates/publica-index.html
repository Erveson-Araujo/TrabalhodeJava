<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--  Bootstrap e Jquery -->

	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<!-- LIBS para os alertas -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<head>

<style>
   html, body {
    height: 100%;
}
body {
    min-height: 100%;
    background-image: url("https://img.freepik.com/vetores-premium/abstrato-branco-cinza-degrade-cor-de-fundo_125759-203.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
}
</style>

<meta charset="UTF-8">
<title>ECIM - Home</title>
</head>
<body>
	
	<div th:replace="fragments/publica-nav :: nav">Minha navBar aqui</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	
	<script th:inline="javascript">
	
		window.onload = function() {
		
			var msg = [[${mensagem}]];
			
			toastr.options = {
					
						"closeButton": true,
					  	"debug": false,
					  	"newestOnTop": false,
					  	"progressBar": true,
					  	"positionClass": "toast-top-right",
					  	"preventDuplicates": false,
					  	"onclick": null,
					  	"showDuration": "300",
					  	"hideDuration": "1000",
					  	"timeOut": "4000",
					  	"extendedTimeOut": "1000",
					  	"showEasing": "swing",
					  	"hideEasing": "linear",
					  	"showMethod": "fadeIn",
					  	"hideMethod": "fadeOut"
			}
			
			if (msg == "Bem Vindo") {
			
				Command: toastr.success("Seja bem-vindo(a) à página inicial!", "Home")
			}
	
		}	
	</script>
	
</body>
</html>
